apiVersion: custom.local/v1
kind: ScyllaUser
metadata:
  name: template-user
spec:
  scyllaClusterReference: example-db

---

apiVersion: custom.local/v1
kind: ScyllaKeyspace
metadata:
  name: template-keyspace
spec:
  scyllaClusterReference: example-db
  replicationFactor: 1

---

apiVersion: custom.local/v1
kind: ScyllaPermission
metadata:
  name: template-permission
spec:
  scyllaClusterReference: example-db
  user: template-user
  keyspace: template-keyspace
  permission: CREATE

