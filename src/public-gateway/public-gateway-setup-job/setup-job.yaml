apiVersion: batch/v1
kind: Job
metadata:
  name: public-gateway-setup-job
  namespace: public-gateway
spec:
  backoffLimit: 1
  template:
    metadata:
      labels:
        app: public-gateway-setup-job
    spec:
      restartPolicy: Never
      containers:
        - name: public-gateway-setup-job
          image: public-gateway-setup-job:latest
          imagePullPolicy: IfNotPresent
          tty: true
          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
          volumeMounts:
            - mountPath: /home/user1/.cache/uv
              name: uv
            - mountPath: /tmp
              name: temp
          env:
            - name: SCYLLADB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: public-gateway-user-scylla-creds
                  key: username
            - name: SCYLLADB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: public-gateway-user-scylla-creds
                  key: password
            - name: SCYLLADB_KEYSPACE
              valueFrom:
                configMapKeyRef:
                  name: public-gateway-keyspace
                  key: keyspace
      volumes:
        - emptyDir: {}
          name: uv
        - emptyDir: {}
          name: temp
