apiVersion: rabbitmq.com/v1beta1
kind: Exchange
metadata:
  name: add-alert-rpc-call-exc
spec:
  name: add-alert-rpc-call-exc
  autoDelete: false
  durable: true
  rabbitmqClusterReference:
    name: rabbitmq
    namespace: rabbitmq

---

apiVersion: rabbitmq.com/v1beta1
kind: Exchange
metadata:
  name: add-alert-rpc-resp-exc
spec:
  name: add-alert-rpc-resp-exc
  autoDelete: false
  durable: true
  rabbitmqClusterReference:
    name: rabbitmq
    namespace: rabbitmq

---

apiVersion: rabbitmq.com/v1beta1
kind: Queue
metadata:
  name: add-alert-rpc-call-q
spec:
  name: add-alert-rpc-call-q
  autoDelete: false
  durable: true
  rabbitmqClusterReference:
    name: rabbitmq
    namespace: rabbitmq

---

