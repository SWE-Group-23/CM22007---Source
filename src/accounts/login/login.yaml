apiVersion: apps/v1
kind: Deployment
metadata:
  name: login
  namespace: accounts
spec:
  replicas: 1
  selector:
    matchLabels:
      app: login
  template:
    metadata:
      labels:
        app: login
    spec:
      containers:
        - name: login
          image: login:latest
          imagePullPolicy: IfNotPresent
          tty: true
          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
          volumeMounts:
            - mountPath: /home/user1/.cache/uv
              name: uv
            - mountPath: /tmp
              name: temp
          env:
            - name: RABBITMQ_USERNAME
              valueFrom:
                secretKeyRef:
                  name: login-rabbitmq-user-user-credentials
                  key: username
            - name: RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: login-rabbitmq-user-user-credentials
                  key: password
            - name: SCYLLADB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: accounts-user-scylla-creds
                  key: username
            - name: SCYLLADB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: accounts-user-scylla-creds
                  key: password
            - name: SCYLLADB_KEYSPACE
              valueFrom:
                configMapKeyRef:
                  name: accounts-keyspace
                  key: keyspace
            - name: VALKEY_USERNAME
              valueFrom:
                secretKeyRef:
                  name: accounts-user-valkey-creds
                  key: username
            - name: VALKEY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: accounts-user-valkey-creds
                  key: password
      volumes:
        - emptyDir: {}
          name: uv
        - emptyDir: {}
          name: temp

---

apiVersion: rabbitmq.com/v1beta1
kind: User
metadata:
  name: login-rabbitmq-user
  namespace: accounts
spec:
  tags:
  - policymaker
  rabbitmqClusterReference:
    name: rabbitmq
    namespace: rabbitmq

---

apiVersion: rabbitmq.com/v1beta1
kind: Permission
metadata:
  name: login-rabbitmq-permission
  namespace: accounts
spec:
  vhost: "/"
  userReference:
    name: "login-rabbitmq-user"
  permissions:
    write: "login-rpc-resp-exc"
    configure: ""
    read: "login-rpc-call-q"
  rabbitmqClusterReference:
    name: rabbitmq
    namespace: rabbitmq
