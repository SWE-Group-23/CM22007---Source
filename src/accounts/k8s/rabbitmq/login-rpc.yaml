apiVersion: rabbitmq.com/v1beta1
kind: Exchange
metadata:
  name: login-rpc-call-exc
spec:
  name: login-rpc-call-exc
  autoDelete: false
  durable: true
  rabbitmqClusterReference:
    name: rabbitmq
    namespace: rabbitmq

---

apiVersion: rabbitmq.com/v1beta1
kind: Exchange
metadata:
  name: login-rpc-resp-exc
spec:
  name: login-rpc-resp-exc
  autoDelete: false
  durable: true
  rabbitmqClusterReference:
    name: rabbitmq
    namespace: rabbitmq

---

apiVersion: rabbitmq.com/v1beta1
kind: Queue
metadata:
  name: login-rpc-call-q
spec:
  name: login-rpc-call-q
  autoDelete: false
  durable: true
  rabbitmqClusterReference:
    name: rabbitmq
    namespace: rabbitmq

---

apiVersion: rabbitmq.com/v1beta1
kind: Binding
metadata:
  name: login-rpc-call-bind
spec:
  source: login-rpc-call-exc
  destination: login-rpc-call-q
  routingKey: "login-rpc-call-q"
  destinationType: queue
  rabbitmqClusterReference:
    name: rabbitmq
    namespace: rabbitmq
